<!-- React Script -->
<script type="text/babel">

    // Navbar
    function Navbar(){
        return(
            <nav className="navbar bg-dark-subtle text-bg-info">
                <section className="container">
                    <span className="navbar-brand mb-0 h1">React ⚛️ Playground</span>
                </section>
            </nav>
        );
    }
    function Header(){
        return(
            <div className=" py-5 my-5 text-center">
                <img className="d-block mx-auto mb-4" src="img/dessert.png" alt="" width="72" height="72" />

                            <button type="button" className="btn btn-success btn-lg px-4 gap-3">Learn more</button>
                    </div>
            </div>
        )
    }

    function App(){
        return(
            <>
                <Navbar />
                <Header />
            </>

    }

    ReactDOM.render(
        <App /> ,
        document.getElementById("root")
    );
</script>
